<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Harj6</title>
</head>
<body>
<script>
    'use strict';
    let luku1;
    let luku2;
    let luku3;
    let leivis;
    let naulat;
    let luodit;
    let kaikkig;
    let kaikkikg;
    let kg;
    let grammat;

    luku1 = prompt('Anna leivisköjen määrä.');
    luku2 = prompt('Anna naulojen määrä.');
    luku3 = prompt('Anna luotien määrä.');

    leivis = luku1 * 8512;
    naulat = luku2 * 425.6;
    luodit = luku3 * 13.5;

    kaikkig = +leivis + +naulat + +luodit;
    kaikkikg = kaikkig/1000;
    kg = Math.floor(kaikkikg);
    grammat = (+kaikkikg - +kg) * 1000;


    document.write('Massa nykymittojen mukaan: ' + Math.floor(kaikkikg)+ 'kilogrammaa ' + grammat.toFixed(2) + 'grammaa');

</script>
</body>
</html>
