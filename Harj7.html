<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Harj7</title>
</head>
<body>
<script>
    'use strict';
    let saldo;
    let korko;
    let vuosikorko;
    let kasvsaldo;
    let korkoeuroina;
    let kasvsaldoeuroina;
    let korkosentit;
    let kasvsaldosentit;


    saldo = prompt('Anna saldo.');
    korko = prompt('Anna korkoprosentti.');

    function financial(x) {
      return Number.parseFloat(x).toFixed();
    }

    vuosikorko = saldo * korko;
    korkoeuroina = Math.floor(vuosikorko);
    korkosentit = (+vuosikorko - +korkoeuroina)*100;

    kasvsaldo = +vuosikorko + +saldo;
    kasvsaldoeuroina = Math.floor(kasvsaldo);
    kasvsaldosentit = (+kasvsaldo - +kasvsaldoeuroina)*100;


    document.write('Vuosikorko on ' + financial(vuosikorko) + '€ ja ' + financial(korkosentit) + 'senttiä ' + "<br>" + 'Kasvanut saldo ' + financial(kasvsaldoeuroina) + '€ ja ' + financial(kasvsaldosentit) + 'senttiä');

</script>
</body>
</html>
